name: backup github
on:
  workflow_dispatch:

env:
  S3_BUCKET: classdojo-github-backup
  AWS_REGION: us-east-1
      
jobs:
  do_stuff:
    runs-on: ["self-hosted", "github-backup"]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - uses: actions/setup-go@v5
        with:
          go-version: '^1.24.1' 
      - name: Run
        run: |
          go run main.go ./bin/ghbackup
